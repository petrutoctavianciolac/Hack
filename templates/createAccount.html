<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Cont</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ale.css') }}">
</head>

<body class="background">
    <div class="container">
        <div class="form-container">
            <div class="header">Creare Cont</div>

            <form action="{{ url_for('create_account') }}" method="POST">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Nume" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Adresa de email" required>

                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Parolă" required>

                <label for="confirm_password">Confirmă Parola:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Confirmă parola" required>

                <label for="bloc">Bloc</label>
                <input type="text" id="bloc" name="bloc" class="input-field" placeholder="Bloc">

                <label for="strada">Strada</label>
                <input type="text" id="strada" name="strada" class="input-field" placeholder="Strada">

                <label for="varsta">Vârstă</label>
                <input type="number" id="varsta" name="varsta" class="input-field" placeholder="Vârstă">

                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" class="input-field" placeholder="Număr telefon">

                <label for="apartament">Apartament</label>
                <input type="text" id="apartament" name="apartament" class="input-field" placeholder="Apartament">

                <label for="detalii">Aptitudini</label>
                <textarea id="detalii" name="detalii" rows="4" class="input-field" placeholder="Aptitudini"></textarea>

                <button type="submit" class="button">Crează Cont</button>

                <div class="footer">
                    Ai deja un cont? <a href="{{ url_for('login') }}">Autentifică-te aici</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
